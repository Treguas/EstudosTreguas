<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <input type="text" oninput="atualizar(this)">
    <h1 id="nome"></h1>



    <script>

        /*localStorage.setItem("nome", "Vagner");

        localStorage.getItem();

        localStorage.removeItem();*/

        localStorage.clear(); //apaga toda a mem√≥ria!


        onload = function() {
        let nome = localStorage.getItem('nome');
        let h1 = document.getElementById('nome');
        h1.innerHTML = nome;
        }


        function atualizar(element) {
            let valor = element.value;

            let h1 = document.getElementById('nome');
            h1.innerHTML = valor;
            
            localStorage.setItem('nome', valor);
        }


        //armarzenar um objeto no LocalStorage e transformar em string para objeto!
        let a = {nome: "treguas", n1: 7.1};
        localStorage.setItem('aluno', JSON.stringify(a));

        let a = localStorage.getItem('aluno');
        console.log(JSON.parse(a));

    </script>
    
</body>
</html>
